<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gook - Inicia Sesión</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel="stylesheet" href="/loginandsignin/dist/auth.css">
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./stylef.css">


</head>

<body>
	<!-- partial:index.partial.html -->
	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="/loginandsignin/dist/accesphotos/gooklogoblack.png" alt="">
	</a>
	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">

					<div class="section">
						<div class="container">
							<div class="row full-height justify-content-center">

								<div class="col-12 text-center align-self-center py-5">
									<div class="section pb-5 pt-5 pt-sm-2 text-center">
										<h6 class="mb-0 pb-3"><span>Ingresar</span><span>Registrarse</span></h6>
										<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
										<label for="reg-log"></label>
										<div class="card-3d-wrap mx-auto">
											<div class="card-3d-wrapper">
												<div class="card-front">
													<div class="center-wrap">
														<div class="section text-center">
															<h4 class="mb-4 pb-3">Ingresar</h4>
															<div class="form-group">
																<input type="email" name="logemail" class="form-style"
																	placeholder="Tu correo" id="logemail"
																	autocomplete="off">
																<i class="input-icon uil uil-at"></i>
															</div>
															<div class="form-group mt-2">
																<input type="password" name="logpass" class="form-style"
																	placeholder="tu contraseña" id="logpass"
																	autocomplete="off">
																<i class="input-icon uil uil-lock-alt"></i>
															</div>
															<a href="#" class="btn mt-4">Ingresa</a>
															<p class="mb-0 mt-4 text-center"><a href="#0"
																	class="link">Has
																	olvidado tu contraseña?</a></p>
														</div>
													</div>
												</div>

												<div class="card-back">
													<div class="center-wrap">
														<div class="section text-center">
															<h4 class="mb-4 pb-3">Registrate</h4>
															<div class="form-group">
																<input type="text" name="logname" class="form-style"
																	placeholder="Tu nombre completo" id="logname"
																	autocomplete="off">
																<i class="input-icon uil uil-user"></i>
															</div>
															<div class="form-group mt-2">
																<input type="email" name="logemail" class="form-style"
																	placeholder="tu correo" id="logemail"
																	autocomplete="off">
																<i class="input-icon uil uil-at"></i>
															</div>
															<div class="form-group mt-2">
																<input type="password" name="logpass" class="form-style"
																	placeholder="tu contraseña" id="logpass"
																	autocomplete="off">
																<i class="input-icon uil uil-lock-alt"></i>
															</div>
															<a href="#" class="btn mt-4">Siguiente</a>
														</div>
													</div>

												</div>

												<fieldset>

												</fieldset>
											</div>
										</div>
									</div>
								</div>
								<ul id="progressbar">
									<li class="active">Inicia</li>
									<li>Elige tu suscripción</li>
									<li>Acepta nuestros terminos</li>
									<li>Comienza</li>
									<li>Lee</li>
								</ul>
							</div>

						</div>

					</div>

				</div>
			</div>

			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right">
				</div>
			</div>
		</div>
	</div>

	<!-- partial -->
	<script src="./script.js"></script>
	<!-- jQuery -->
	<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<!-- jQuery easing plugin -->
	<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
	<!-- partial -->
	<script src="./scriptf.js"></script>

</body>

</html>
